<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Login | TransQuick</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="css/driver.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="login__container">
      <h2>Driver Login</h2>
      <form onsubmit="redirectToDashboard(event)">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="bottom-text">
        Don't have an account? <a href="driver-registration.html">Register here</a>
      </div>
    </div>

    <script>
  function redirectToDashboard(event) {
    event.preventDefault(); // stop form from submitting normally
    // You could add validation here if needed
    window.location.href = "driver-dashboard.html"; // redirect to dashboard
  }
</script>
  </body>
</html>
